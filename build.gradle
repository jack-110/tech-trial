plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-amqp:2.4.3'
    implementation 'org.springframework.amqp:spring-rabbit:2.4.3'
}

test {
    useJUnitPlatform()
}